<body>
  <div class="navbar fluid">
    <h1 style="text-align: left; font-family: 'Shrikhand', cursive;">
      Magic Crystals in the Sand
    </h1>
  </div>

  <div class="container">
    <!-- Instructions -->
    <div class="panel panel-beach">
      <div class="panel-heading">
        <h1 class="panel-title">
        How to play:
      </h1>
      </div>
      <div class="panel-body">
        <div class="instructions container">
          <div class="row-1">
            <div class="col">
              <h6>
              Click on a crystal and its value will be added to Your Guess.
            </h6>
              <h6>
              If you can match Your Guess up to the Magic Number, you win!
            </h6>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Area for the random number to appear -->
    <!-- Area for added number to appear -->
    <!-- Wins and Losses -->
    <div class="panel panel-beach">
      <div class="panel-body">
        <div class="container instructions">
          <div class="row">
            <div style="float: left;" class="col-3">
              <div class="panel-heading">
                <h5>
                  Magic Number
                <span id="magic-number"></span>
                </h5>
              </div>
            </div>
            <div style="float: left; margin-left: 17.5%;" class="col-6">
              <div class="panel-heading">
                <h5>
                  Score
                </h5>
                <h6>
                  Wins:
                </h6>
                <span id="wins"></span>
                <h6>
                  Losses:
                </h6>
                <span id="losses"></span>
              </div>
            </div>
            <div style="float: right; " class="col-3">
              <div class="panel-heading">
                <h5>
                  Your Guess
                </h5>
                <span id="your-guess"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- 4 crystals -->
    <div class="panel panel-beach">
      <div class="panel-heading">
        <h1 class="panel-title">
        Click a crystal!
      </h1>
      </div>
      <div class="panel-body">
        <div class="divCrys container">
          <div class="row">
            <div class="col">
              <img id="btn-1"style="float: left; " width="25%" src="assets/Images/lightBliue.png" alt="cystal 1">
            </div>
            <div class="col">
              <img id="btn-2"style="float: left; " width="25%" src="assets/Images/lightPurple.png" alt="cystal 2">
            </div>
            <div class="col">
              <img id="btn-3"style="float: left; " width="25%" src="assets/Images/rainbow.png" alt="cystal 3">
            </div>
            <div class="col">
              <img id="btn-4"style="float: left; " width="25%" src="assets/Images/ivory.jpg" alt="cystal 4">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container"></div>



    <div class="notVis">
      <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/dsDTJ__jioo?rel=0&amp;controls=0&amp;showinfo=0&autoplay=1" frameborder="0" allowfullscreen>
    </iframe>
    </div>

  </div>
